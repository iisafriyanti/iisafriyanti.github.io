<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "data.txt",
      datatype: 'json', 
      success: function(result){
		for(i=0; i < result.courses.length; i++) {
			$("div").append("<div>"+result.courses[i].code+"</div>");
		}
	  }
	});
  });
});
</script>
</head>
<body>

<div><h2>Let jQuery AJAX Change This Text</h2></div>

<button class="button1">Get External Content</button>

</body>
</html>
